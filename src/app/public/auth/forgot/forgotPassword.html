<div class="content-page">
  <div class="content-tab" fxFlexAlign="center" fxLayout="row" fxFlex="450px" fxFlex.xs="90" fxFlex.sm="450px" fxFlex.md="450px"
    fxFlex.lg="450px" xFlex.xl="35">
    <div [@scaleEfect] fxFlex="100" class="tab-style forgot-password-content">
      <div class="title-forgot-password">
        <!-- <h1 class="title-card-form">Iniciar sesión</h1> -->
        <div class="logo-application"></div>
      </div>
      <mat-card class="card-forgot-password">
        <form #f="ngForm" [formGroup]="awscognitogroup" class="form-forgot-password" method="POST" action="#" role="form">

          <!--div class="form-group">
            <label class="control-label" for="signupEmail">Email</label>
            <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <button (click)="onNext()" id="nextPage" type="submit" class="btn btn-info btn-block">Next
            </button>
          </div-->

          <div fxLayout="column" fxLayoutGap="20px">
            <div fxFlex="100">
              <mat-form-field class="full-width input-style">
                <mat-icon matPrefix>email</mat-icon>
                <input id="signupEmail" name="email" formControlName="email" matInput placeholder="Correo" type="email" required [(ngModel)]="email" maxlength="50">
                <mat-error>El email es requerido</mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="100" fxLayout="row">
              <button id="nextPage" [disabled]="!f.form.valid" (click)="onNext()" type="submit" mat-raised-button fxFlex="100" color="primary">RECUPERAR CONTRASEÑA</button>
            </div>
            <div *ngIf="errorMessage!=null">
              <mat-error>{{ errorMessage }}</mat-error>
            </div>
          </div>

        </form>
      </mat-card>
    </div>
  </div>
</div>
