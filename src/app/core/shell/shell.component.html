<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over" opened="{{stateSideNav}}">
    <!-- Sidebar Principal -->
    <app-sidebar [user]="user" [sidenav]="sidenav"></app-sidebar>
  </mat-sidenav>

  <!-- Sidebar Busqueda de ordenes -->
  <mat-sidenav #sidenavSearchOrder mode="over" position="end" opened="{{stateSideNavOrder}}">
    <app-search-order-menu [informationToForm]="informationToForm" [sidenavSearchOrder]="sidenavSearchOrder"></app-search-order-menu>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>

    <!-- Componente loading de la página -->
    <app-loading #loadingComponent></app-loading>
    <!-- Componente Header de la página -->
    <app-header *ngIf="viewToolbarPrincipal" [viewToolbarPrincipal]="viewToolbarPrincipal" [user]="user" [sidenav]="sidenav"></app-header>

    <!-- Injecto el router-outlet desde el app-component con la etiqueta ng-content -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>

<app-modal #modalComponent></app-modal>
