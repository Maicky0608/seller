<mat-card class="content-profile">

  <mat-nav-list class="light-content">
    <mat-toolbar color="primary" class="toolbar-title-search">
      <h4 class="title-toolbar">{{informationToForm.title_for_search}}</h4>
      <button color="accent" matTooltip="Cerrar" matTooltipPosition="below" mat-icon-button mat-button (click)="toggleMenu()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  </mat-nav-list>
  <mat-card-content>

    <app-search-order-form [informationToForm]="informationToForm" [idSeller]="idSeller" *ngIf="informationToForm.type_form == 'orders'"></app-search-order-form>

    <app-search-billing-form [informationToForm]="informationToForm" *ngIf="informationToForm.type_form == 'billing'"></app-search-billing-form>

    <app-search-pending-devolution-form [informationToForm]="informationToForm" *ngIf="informationToForm.type_form == 'pending-devolution'"></app-search-pending-devolution-form>

    <app-search-envios-exito-form [informationToForm]="informationToForm" *ngIf="informationToForm.type_form == 'envios-exito'"></app-search-envios-exito-form>
    
  </mat-card-content>
</mat-card>
