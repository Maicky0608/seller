    <div fxLayoutGap="25px" fxFlexAlign="center" fxLayout="row wrap" fxFlex>
      <!-- Nombre de usuario -->
      <div fxFlex="100" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="46%" fxFlex.lg="46%" fxFlex.xl="46%">
        <mat-form-field class="full-width input-style">
          <input name="name_user" [readonly]="!editUser" formControlName="name_user" matInput placeholder="Nombre de usuario" type="text"
            required>
          <mat-error>El nombre de usuario no puede estar en blanco</mat-error>
        </mat-form-field>
      </div>

      <!-- Nombre -->
      <div fxFlex="100" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="46%" fxFlex.lg="46%" fxFlex.xl="46%">
        <mat-form-field class="full-width input-style">
          <input name="name" [readonly]="!editUser" formControlName="name" matInput placeholder="Nombre" type="text" required>
          <mat-error>El nombre no puede estar en blanco</mat-error>
        </mat-form-field>
      </div>

      <!-- Email -->
      <div fxFlex="100" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="46%" fxFlex.lg="46%" fxFlex.xl="46%">
        <mat-form-field class="full-width input-style">
          <input name="email" [readonly]="!editUser" formControlName="email" matInput placeholder="Correro electronico" type="email"
            required>
          <mat-error>El correo no puede estar en blanco</mat-error>
        </mat-form-field>
      </div>
