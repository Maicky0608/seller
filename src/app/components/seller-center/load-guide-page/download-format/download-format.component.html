<h2 mat-dialog-title>Indica el n√∫mero de registros que quieres descargar en el archivo.</h2>
<mat-dialog-content>
  <form #f="ngForm" [formGroup]="myform" class="form-login">
    <div fxLayout="column" fxLayoutGap="20px">
      <div fxLayout="row" fxFlex="100">
        <mat-form-field fxFlex="100" class="input-style">
          <input name="limit" formControlName="limit" matInput placeholder="Limite de registros" type="number" required>
          <mat-error>El limite de registros no puede estar en blanco</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-buttons">


  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="sc-button" mat-button [mat-dialog-close]="true">Cancelar</button>

  <button class="sc-button" [disabled]="!f.form.valid" (click)="downloadInformationForGuide(myform)" mat-raised-button color="accent">Descargar ordenes
  </button>
</mat-dialog-actions>
