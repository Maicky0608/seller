<div class="content-order my-content">

  <div class="container" fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex="100" class="light-content">
      <!-- Toolbar para los dropdown de filtro de estado para las ordenes -->
      <app-toolbar-link fxShow.xs="false" fxShow.sm="false" fxShow.gt-xl="false" fxShow="true"></app-toolbar-link>
      <!-- Toolbar para los dropdown de filtro de estado para las ordenes -->
      <!-- Toolbar de las opciones para la orden -->
      <app-toolbar-options [informationToForm]="informationToForm" #toolbarOptions (OnGetOrdersList)="getOrdersList($event)" (OnChangeSizeOrderTable)="changeSizeOrderTable($event)"></app-toolbar-options>
      <!-- Toolbar de las opciones para la orden -->
    </div>

    <!-- Tabla de ordenes -->
    <div fxFlex.xs="93%" fxFlex.sm="95" fxFlex.md="95" fxFlex.lg="95" fxFlex.xl="95" class="content-table-orders">

      <!-- matSort: Permite filtrar la tabla por los titulos de las columnas -->
      <mat-table #table [dataSource]="dataSource" matSort>
        <!-- Check column -->
        <!-- <ng-container matColumnDef="select">
          <mat-header-cell class="center-product-list" fxFlex="40px" fxFlex.lg="100px" *matHeaderCellDef>
            <mat-checkbox class="sc-check-personal" [disabled]="orderListLength" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell fxFlex="40px" fxFlex.lg="100px" *matCellDef="let row" class="center-product-list">

              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container> -->


        <!-- orderNumber Column -->
        <ng-container matColumnDef="orderNumber">
          <mat-header-cell ffxFlex.sm="120px" fxFlex.md="150px" fxFlex.lg="150px" fxFlex.xs="150px" fxFlex.xl="250px" *matHeaderCellDef
            mat-sort-header> Orden
          </mat-header-cell>
          <mat-cell ffxFlex.sm="120px" fxFlex.md="150px" fxFlex.lg="150px" fxFlex.xs="150px" fxFlex.xl="250px" *matCellDef="let element">
            <p class="sc-text-order">{{element.orderNumber}}</p>
          </mat-cell>

        </ng-container>

        <!-- orderDate Column -->
        <ng-container matColumnDef="orderDate">
          <mat-header-cell fxFlex.sm="120px" fxFlex.md="135px" fxFlex.lg="150px" fxFlex.xs="70" fxShow.xs="false" fxShow.sm="true"
            fxShow.gt-xl="false" fxShow="true" fxFlex.xl="250px" *matHeaderCellDef mat-sort-header> Fecha pedido
          </mat-header-cell>
          <mat-cell fxShow.xs="false" fxShow.sm="true" fxShow.gt-xl="false" fxShow="true" fxFlex.sm="120px" fxFlex.xl="250px" fxFlex.md="135px"
            fxFlex.lg="150px" fxFlex.xs="70" *matCellDef="let element">
            <p class="sc-date-content-table">{{element.orderDate | date}} </p>
          </mat-cell>
        </ng-container>

        <!-- creationDate Column -->
        <ng-container matColumnDef="creationDate">
          <mat-header-cell fxShow.xs="false" fxShow.sm="true" fxShow.gt-xl="false" fxShow="true" fxFlex.sm="120px" fxFlex.md="135px"
            fxFlex.lg="150px" fxFlex.xs="70" fxFlex.xl="250px" *matHeaderCellDef mat-sort-header>Fecha solicitud
          </mat-header-cell>
          <mat-cell fxShow.xs="false" fxShow.sm="true" fxShow.gt-xl="false" fxShow="true" fxFlex.sm="120px" fxFlex.xl="250px" fxFlex.md="135px"
            fxFlex.lg="150px" fxFlex.xs="70" *matCellDef="let element">
            <p class="sc-date-content-table">{{element.creationDate | date}} </p>
          </mat-cell>
        </ng-container>

        <!-- reversionRequestReason Column -->
        <ng-container matColumnDef="reversionRequestReason">
          <mat-header-cell fxFlex.sm="120px" fxFlex.md="135px" fxFlex.lg="150px" fxFlex.xs="70" fxShow.xs="false" fxShow.sm="false"
            fxShow.gt-xl="false" fxShow="true" fxFlex.xl="250px" *matHeaderCellDef mat-sort-header class="center-product-list">
            Motivo
          </mat-header-cell>
          <mat-cell fxShow.xs="false" fxShow.sm="false" fxShow.gt-xl="false" fxShow="true" fxFlex.sm="120px" fxFlex.xl="250px" fxFlex.md="135px"
            fxFlex.lg="150px" fxFlex.xs="70" *matCellDef="let element">
            <p class="sc-text-normal center-product-list">{{element.reversionRequestReason}} </p>
          </mat-cell>
        </ng-container>

        <!-- comment Column -->
        <ng-container matColumnDef="comment">
          <mat-header-cell fxFlex.sm="120px" fxFlex.md="135px" fxFlex.lg="150px" fxFlex.xs="70" fxShow.xs="false" fxShow.sm="false"
            fxShow.gt-xl="false" fxShow="true" fxFlex.xl="250px" *matHeaderCellDef mat-sort-header class="center-product-list">
            Comentario
          </mat-header-cell>
          <mat-cell fxShow.xs="false" fxShow.sm="false" fxShow.gt-xl="false" fxShow="true" fxFlex.sm="120px" fxFlex.xl="250px" fxFlex.md="135px"
            fxFlex.lg="150px" fxFlex.xs="70" *matCellDef="let element">
            <div class="center-product-list">
              <button (click)="openModalCommentOrder(element)" id="button-order-{{element.orderNumber}}-comment" color="primary" class="sc-button-toolbar button-toolbar"
                mat-button>Ver comentario
              </button>
            </div>
          </mat-cell>
        </ng-container>


        <!-- ImprimirRecibo Column -->
        <ng-container matColumnDef="detailOrder">
          <mat-header-cell class="center-product-list" fxFlex.lg="145px" fxFlex.xl="250px" fxFlex.sm="145px" fxFlex.md="145px" fxFlex.xs="145px"
            fxFlex.xl="250px" *matHeaderCellDef mat-sort-header>
            Acciones
          </mat-header-cell>
          <mat-cell fxFlex.lg="145px" fxFlex.xl="250px" fxFlex.sm="150px" fxFlex.md="145px" fxFlex.xs="145px" *matCellDef="let element">
            <div class="center-product-list">
              <button id="dropdown-button-order-{{element.orderNumber}}" color="primary" class="sc-button-toolbar button-toolbar" mat-button
                [matMenuTriggerFor]="orderOptions">
                <mat-icon>arrow_drop_down</mat-icon>
                <span>Acciones</span>
              </button>
              <mat-menu #orderOptions="matMenu">
                <button (click)="openModalConfirmReceipt(element)" id="print-rot-order-{{element.orderNumber}}" mat-menu-item>
                  <mat-icon>thumb_up</mat-icon>
                  <span>Aceptar</span>
                </button>

                <button (click)="openModalReportNovelty(element)" id="print-rot-button-order-{{element.orderNumber}}" mat-menu-item>
                  <mat-icon>thumb_down</mat-icon>
                  <span>Rechazar</span>
                </button>

                <button fxShow.xs="true" fxShow.sm="true" fxShow.md="false" fxShow.lg="false" fxShow.xl="false" (click)="openModalCommentOrder(element)"
                  id="button-order-{{element.orderNumber}}-comment" mat-menu-item>
                  <mat-icon>comment</mat-icon>
                  <span>Ver comentario</span>
                </button>

                <button id="viewDetail-button-order-{{element.orderNumber}}" (click)="openModalDetailOrder(element)" mat-menu-item>
                  <mat-icon>more_vert</mat-icon>
                  <span>Ver detalle</span>
                </button>
              </mat-menu>
            </div>

          </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>

        <mat-row id="order-{{row.orderNumber}}" *matRowDef="let row; columns: displayedColumns;" class="element-row personal-row-table">
        </mat-row>
      </mat-table>

      <div [@detailExpand] class="orders-no-data " *ngIf="orderListLength ">
        <mat-icon class="icon-not-found" color="primary">info</mat-icon>
        <p>No se han encontrado ordenes
        </p>
        <button id="load-all-orders-button" (click)="getOrdersList()" mat-button color="primary">
          Cargar todas las ordenes
        </button>
      </div>
    </div>

  </div>
</div>
