<div class="content-modal">
  <h2 mat-dialog-title class="sc-title">Comentario de la devoluci√≥n</h2>
  <mat-dialog-content>


    <div class="title-comment">
      <mat-icon color="primary" mat-list-icon matPrefix>comment</mat-icon>
      <p> Comentario servicio al cliente</p>
    </div>

    <p mat-subheader class="text-comment" *ngIf="order.sacObservationReversionRequestRefuse != null">{{order.sacObservationReversionRequestRefuse}}</p>
    <p mat-subheader class="text-comment" *ngIf="order.sacObservationReversionRequestRefuse == null">No hay comentarios</p>

    <div class="title-comment">
      <mat-icon color="primary" mat-list-icon matPrefix>comment</mat-icon>
      <p>Comentario vendedor</p>
    </div>

    <p mat-subheader class="text-comment" *ngIf="order.sellerObservationReceiptRefuse != null">{{order.sellerObservationReceiptRefuse}}</p>
    <p mat-subheader class="text-comment" *ngIf="order.sellerObservationReceiptRefuse == null">No hay comentarios</p>

  </mat-dialog-content>
  <mat-dialog-actions class="button-content" fxLayoutAlign="end center">
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button color="primary" [mat-dialog-close]="true">Cerrar</button>
  </mat-dialog-actions>
</div>
