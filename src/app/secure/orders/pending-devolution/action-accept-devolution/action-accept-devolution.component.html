<div class="content-modal">
  <h2 mat-dialog-title>Aceptar devolución</h2>
  <mat-dialog-content>La solicitud ha sido aceptada, le notificaremos al cliente para que envié el producto.
  </mat-dialog-content>
  <mat-dialog-actions class="button-content">
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button color="primary" [mat-dialog-close]="true">Cerrar</button>
  </mat-dialog-actions>
</div>
