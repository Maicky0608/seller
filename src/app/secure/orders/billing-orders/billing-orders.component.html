<!-- Web Desing -->
<div>
  <mat-toolbar class="tree-toolbar">
    <div class="normal-theme toolbar-options-table flexbox justify-start align-center" fxLayout.xs="column">
      <!-- Titulo del toolbar -->
      <p class="tree-title">
        Ordenes
        <small class="sub-title">| Buscar factura</small>
      </p>
      <!-- Componente para realizar la busqueda de una tienda -->
      <div class="search-store">
        <mat-icon class="icon-search" matPrefix>search</mat-icon>
        <input matInput placeholder="Ingrese número de orden">
      </div>
      <div class="downloadAll">
        <mat-icon class="icon-search-all" matPrefix>get_app</mat-icon><span id="downloadAll">DESCARGAR TODAS</span> 
      </div>
    </div>
  </mat-toolbar>
</div>
<div class="list-container">
  <div>
    <div class="icon-face">
      <mat-icon>face</mat-icon>
    </div>
    <p class="icon-face-text">Ingresa el número de orden en la barra de b&uacute;squeda para ver las facturas.</p>
  </div>

  <div>
    <div class="icon-face">
      <mat-icon>insert_drive_file</mat-icon>
    </div>
    <p class="icon-face-text">No hay facturas asociados a esta orden.</p>
  </div>
</div>
