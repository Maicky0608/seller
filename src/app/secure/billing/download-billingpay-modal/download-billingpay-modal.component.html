<h2 mat-dialog-title>Te enviaremos los pagos al siguiente correo electr贸nico.</h2>
<mat-dialog-content>

  <form #f="ngForm" [formGroup]="myform" class="form-login">
    <div fxLayout="column" fxLayoutGap="20px">
      <div fxLayout="row" fxFlex="100">
        <mat-form-field fxFlex="100" class="input-style">

          <!-- Email imput -->
          <input
            name="email"
            formControlName="email"
            matInput placeholder="Correo electr贸nico"
            type="email"
            id="emailPago"
            required>
          <!-- /Email imput -->

          <!-- Clean email input -->
          <button
            disabled="{{!f.form.dirty}}"
            matSuffix
            type="button"
            color="primary"
            mat-icon-button
            (click)="createForm()">            
            <mat-icon matTooltip="Volver a seleccionar mi corre electr贸nico" matTooltipPosition="below" matSuffix>
              autorenew
            </mat-icon>
          </button>
          <!-- Clean email input -->
          
          <!-- Error message -->
          <mat-error>El correo electr贸nico no puede estar en blanco</mat-error>
          <!-- /Error message -->

        </mat-form-field>
      </div>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions class="dialog-buttons">

  <!-- Cancel button -->
  <button class="sc-button" mat-button [mat-dialog-close]="true">Cancelar</button>
  <!-- /Cancel button -->

  <!-- Send historical button -->
  <button
    class="sc-button"
    [disabled]="!f.form.valid"
    (click)="downloadPay(myform)"
    mat-raised-button color="accent">Enviar pagos
  </button>
  <!-- /Send historical button -->

</mat-dialog-actions>
