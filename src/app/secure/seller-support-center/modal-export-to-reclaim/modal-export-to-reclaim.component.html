<div>
  <div fxLayout="row" class="padding-10">
    <div fxFlex="95">
      <span>Exportar reclamaciones</span>
    </div>
    <div fxFlex="5">
      <mat-icon class="mat-18 close-modal" (click)="onNoClick()" [matTooltip]="'actions.close' | translate">clear
      </mat-icon>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="margin-top-container">
    <form #filterForm="ngForm" [formGroup]="form">
     <div fxLayout="column">
      <div style="margin-bottom: 15px;">
        <span>Te enviaremos las reclamaciones al siguiente correo electr√≥nico.</span>
      </div>
     </div>
     <div fxLayout="row">
      <div fxFlex="60">
        <mat-form-field class="half-width" style="width: 90%;">
          <input matInput placeholder="Correo electronico" style="text-transform: uppercase;" formControlName="nameBrands"
            [errorStateMatcher]="matcher" required>
          <mat-error *ngIf="form.get('nameBrands').hasError('required')">{{'errors.required' | translate}}</mat-error>
          <mat-error *ngIf="form.get('nameBrands').hasError('pattern')">{{'errors.format_invalidate' | translate}}</mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="40">
        <div>
          <mat-checkbox formControlName="importAll" class="dialog-accept">
          </mat-checkbox>
          <span style="color: #848181;font-size: 14px;margin-left: 5px;">Exportar todos</span>
        </div>
      </div>
     </div>
    </form>
  </div>
  <mat-divider></mat-divider>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">{{'actions.cancel'| translate}}</button>
    <button type="button" mat-raised-button color="primary"
      (click)="savePort()">{{'actions.accept' | translate}}</button>
  </mat-dialog-actions>
</div>
