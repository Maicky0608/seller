<app-case-toolbar (eventFilter)="toggleFilter($event)"> </app-case-toolbar>

<app-drop-down-box>
  <ng-container *itemCaseList>
    <app-case-detail></app-case-detail>
  </ng-container>
</app-drop-down-box>

<div
  [ngClass]="
    filter ? 'support-center-case__filter-container' : 'hidden-content'
  "
>
  <app-case-filter
    (eventFilter)="toggleFilter($event)"
    [stateFilter]="filter"
    *ngIf="filter"
  ></app-case-filter>
</div>
