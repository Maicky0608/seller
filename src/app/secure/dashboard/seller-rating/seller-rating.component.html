  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-between baseline" fxLayoutGap.md="10%"
    fxLayoutGap.lg="10%" fxLayoutGap.xs="0" fxLayoutGap.sm="0%">
    <div fxFlex="30%">
      <h3>Calificación de Calidad</h3>
    </div>
    <div fxFlex="60%">

      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Fecha inicial" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Fecha final"
               [formControl]="serializedDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <button type="button" mat-button>
        <mat-icon>filter_list</mat-icon>
        <small class="sub-title-filter">{{'filters.filter' | translate}}</small>
      </button>

      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>clear</mat-icon>
        <small class="sub-title-filter">{{'filters.clear' | translate}}</small>
      </button>

  <table mat-table [dataSource]="dataSource">
    <!-- <table mat-table [dataSource]="dataSource"> -->


    <!-- Calificación -->
    <ng-container matColumnDef="calification">
      <th mat-header-cell *matHeaderCellDef> Calificación </th>
      <td mat-cell *matCellDef="let element"> {{element.calification}} </td>
    </ng-container>

    <!-- Fecha calificado -->
    <ng-container matColumnDef="date_calificate">
      <th mat-header-cell *matHeaderCellDef> Date_calificate </th>
      <td mat-cell *matCellDef="let element"> {{element.date_calificate}} </td>
    </ng-container>

    <!-- Fecha cuando se emitió -->
    <ng-container matColumnDef="date_issued">
      <th mat-header-cell *matHeaderCellDef> Date_issued </th>
      <td mat-cell *matCellDef="let element"> {{element.date_issued}} </td>
    </ng-container>

    <!-- Fecha cuando se emitió -->
    <ng-container matColumnDef="downloadPDF">
      <th mat-header-cell *matHeaderCellDef> Descargar PDF </th>
      <td mat-cell *matCellDef="let element">
        <!-- <i class="material-icons">
            picture_as_pdf
            </i> -->
        <mat-icon color="primary">picture_as_pdf</mat-icon>

        <!-- color="accent" -->
      </td>
    </ng-container>

    <!-- Fecha cuando se emitió -->
    <ng-container matColumnDef="apelation">
      <th mat-header-cell *matHeaderCellDef> Apelación </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="accent">event_note</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
