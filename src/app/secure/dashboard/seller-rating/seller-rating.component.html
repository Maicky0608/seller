<!-- <div class="example-container-rating mat-elevation-z8"> -->
  <div class="example-container-rating">

    <div class="filter_rating">
      
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Fecha inicial" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Fecha final"
               [formControl]="serializedDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <button type="button" mat-button>
        <mat-icon>filter_list</mat-icon>
        <small class="sub-title-filter">{{'filters.filter' | translate}}</small>
      </button>

      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>clear</mat-icon>
        <small class="sub-title-filter">{{'filters.clear' | translate}}</small>
      </button>
    </div>


  <table mat-table [dataSource]="dataSource">
    <!-- Calificaci贸n -->
    <ng-container matColumnDef="calification">
      <th mat-header-cell *matHeaderCellDef class="position_fixed_header"> Calificaci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.calification}} </td>
    </ng-container>

    <!-- Fecha calificado -->
    <ng-container matColumnDef="date_calificate">
      <th mat-header-cell *matHeaderCellDef class="position_fixed_header"> Date_calificate </th>
      <td mat-cell *matCellDef="let element"> {{element.date_calificate}} </td>
    </ng-container>

    <!-- Fecha cuando se emiti贸 -->
    <ng-container matColumnDef="date_issued">
      <th mat-header-cell *matHeaderCellDef class="position_fixed_header"> Date_issued </th>
      <td mat-cell *matCellDef="let element"> {{element.date_issued}} </td>
    </ng-container>

    <!-- Fecha cuando se emiti贸 -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef class="position_fixed_header"> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="primary">picture_as_pdf</mat-icon>
        <mat-icon color="accent">event_note</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
