<section id="section-filter-offers" class="flexbox flex-wrap">

  <form novalidate #createfilterSeller="ngForm" [formGroup]="filterSeller" (ngSubmit)="list.filterSeller(filterForm.value)"
    class="flexbox flex-wrap justify-center">
    <!--
    <article class="flexbox align-center justify-between">
      <span [innerHTML]="'Filtro vendedores'"></span>
      <button id="closeMenuApplication" type="button" color="primary" matTooltip="Cerrar" matTooltipPosition="below"
        mat-icon-button mat-button (click)="toggleMenu()">
        <mat-icon>clear</mat-icon>
      </button>
    </article> -->

    <mat-form-field color="primary">
      <input matInput placeholder="ID" formControlName="id" [errorStateMatcher]="matcher">
      <mat-hint></mat-hint>
      <mat-error *ngIf="filterSeller.get('id').hasError('pattern')" [innerHTML]="'ID invalido'"></mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nombre del vendedor" formControlName="sellerName" [errorStateMatcher]="matcher">
      <!-- <mat-hint></mat-hint>
      <mat-error *ngIf="filterForm.get('ean').hasError('pattern')" [innerHTML]="'EAN invalido'"></mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="NIT" formControlName="nit" [errorStateMatcher]="matcher">
      <mat-hint></mat-hint>
      <mat-error *ngIf="filterSeller.get('nit').hasError('pattern')" [innerHTML]="'NIT invalido'"></mat-error>
    </mat-form-field>

    <article class="container-buttons flexbox align-center justify-between">
      <button mat-stroked-button color="primary" type="reset" [innerHTML]="'Limpiar'"></button>
      <!-- <button mat-flat-button color="primary" type="submit" [innerHTML]="'Filtrar'" [disabled]="!filterSeller.form.valid || (!product.value && !ean.value && !stock.value)"></button> -->
      <button mat-flat-button color="primary" type="submit" [innerHTML]="'Filtrar'"></button>
    </article>

  </form>

</section>
