<!-- Dialogo de angular material para mostrar el contrato de trabajo -->
<div class="dialog-container" *ngIf="chargueView">
    <h2 class="dialog-title">
        Nuevo contrato de trabajo
    </h2>
    <h1 class="dialog-subtitle" mat-dialog-title>
        Apreciado cliente,
    </h1>
    <div mat-dialog-content id="parrafo">

        <form class="dialog-form" [formGroup]="formTerms" (ngSubmit)="saveTerms()">
            <p class="dialog-text">
                <pdf-viewer [src]="textTerms" [fit-to-page]="true" [render-text]="false" [render-text-mode]="0"
                    [show-all]="true" [autoresize]="true"></pdf-viewer>
            </p>

            <mat-form-field class="dialog-input">
                <mat-icon matPrefix class="material-icons">
                    person
                </mat-icon>
                <input matInput placeholder="Responsable" formControlName="responsable">
            </mat-form-field>
            <mat-form-field class="dialog-input">
                <mat-icon matPrefix class="material-icons">
                    assignment_ind
                </mat-icon>
                <input matInput placeholder="Número de identificación" formControlName="identification">
            </mat-form-field>

            <div class="dialog-input dialog-check" fxLayout="row">
                <mat-checkbox formControlName="accept" class="dialog-accept">
                </mat-checkbox>
                Acepto los términos y condiciones del acuerdo de Marketplace
            </div>

        </form>
    </div>

    <!-- Buttons SAVE and CANCEL -->
    <div mat-dialog-actions>
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
            <div fxFlex="48" fxLayout="row" fxLayoutAlign="end center">
                <button type="button" id="btn-create-transporter" mat-stroked-button color="primary" [innerHTML]="'DESCARGAR'"
                    (click)="closeDialog()"></button>
            </div>
            <div fxFlex="48" fxLayout="row" fxLayoutAlign="start center">
                <button id="btn-create-transporter" (click)="saveTerms()" mat-raised-button color="primary" [innerHTML]="'ACEPTAR'"
                    [disabled]="!formTerms.valid">
                </button>
            </div>
        </div>
    </div>

</div>
