<h2 mat-dialog-title>Te enviaremos las &oacute;rdenes al siguiente correo electr贸nico.</h2>
<mat-dialog-content>
  <form #f="ngForm" [formGroup]="myform" class="form-login">
    <div fxLayout="column" fxLayoutGap="20px">
      <div fxLayout="row" fxFlex="100">
        <mat-form-field fxFlex="100" class="input-style">
          <input name="email" formControlName="email" matInput placeholder="Correo electr贸nico" type="email" required>

          <!-- dirty: si el campo cambia -->
          <button disabled="{{!f.form.dirty}}" matSuffix type="button" color="primary" mat-icon-button (click)="createForm()">
            <mat-icon matTooltip="Volver a seleccionar mi corre electr贸nico" matTooltipPosition="below" matSuffix>
              autorenew
            </mat-icon>
          </button>
          <mat-error>El correo electr贸nico no puede estar en blanco</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-buttons">


  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="sc-button" mat-button [mat-dialog-close]="true">Cancelar</button>

  <button class="sc-button" [disabled]="!f.form.valid" (click)="downloadOrders(myform)" mat-raised-button color="accent">Enviar &oacute;rdenes
  </button>
</mat-dialog-actions>
