<div class="content-modal">
  <h2 mat-dialog-title class="sc-title">Comentario de la devoluci√≥n</h2>
  <mat-dialog-content>


    <div class="title-comment">
      <mat-icon color="primary" mat-list-icon matPrefix>comment</mat-icon>
      <p> Comentario cliente</p>
    </div>

    <p mat-subheader class="text-comment" *ngIf="order.clientObservation != null">{{order.clientObservation}}</p>
    <p mat-subheader class="text-comment" *ngIf="order.clientObservation == null">No hay comentarios</p>

  </mat-dialog-content>
  <mat-dialog-actions class="button-content" fxLayoutAlign="end center">
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button color="primary" [mat-dialog-close]="true">Cerrar</button>
  </mat-dialog-actions>
</div>
