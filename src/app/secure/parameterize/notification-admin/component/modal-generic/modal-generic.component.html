
<div fxLayout="row wrap">
  <div fxFlex="100" class="modal-generic-icon-position-close">
    <mat-icon class="mat-18 modal-generic-cursor-grey-color"
      (click)="close()" matTooltip="Cerrar">close</mat-icon>
  </div>
</div>
<div *ngIf="data">
  <div *ngIf="data.success.createOrEdit && !data.delete.isDelete && !data.error.isError">
    <div style="text-align: center;">
      <div style="background-color: #6FB63E;margin-left: 44%; margin-right:
        45%;border-radius: 64px;height: 70px;">
        <mat-icon class="material-icons" style="margin-top: 22px; color:
          white;">
          check
        </mat-icon>
      </div>
    </div>
    <div style="text-align: center; padding-top: 30px; font-weight: bold;">
      <span>El anuncio se ha <span *ngIf="!data.success.isEdit">creado</span> <span
          *ngIf="data.success.isEdit">editado</span> exitosamente</span>
    </div>
    <div style="width: 100%; text-align: center; padding-top: 150px;padding-bottom: 30px;">
      <div style="width: 100%; text-align: center;">
        <button mat-raised-button color="primary" style="text-transform:
        uppercase; width: 160px;" mat-button
        (click)="refresh()">Aceptar</button>
      </div>
    </div>
  </div>
  <div *ngIf="data.delete.isDelete && !data.success.createOrEdit && !data.error.isError">
    <div style="text-align: center;">
      <span style="font-size: 18px;font-weight: bold;">
        {{data.delete.title}}
      </span>
    </div>
    <div style="text-align: center;padding-top: 40px;">
      <span style="color: #757474;">
        {{data.delete.subTitle}}
      </span>
    </div>
    <div fxLayout="row wrap" style="padding: 80px 0px;">
      <div fxFlex="50" style="text-align: right;padding-right: 14px;">
        <button mat-stroked-button color="primary" style="text-transform:
        uppercase; width: 160px;" mat-button
        (click)="backList()">cancelar</button>
      </div>
      <div fxFlex="50" style="padding-left: 10px;">
        <button mat-raised-button color="primary" style="text-transform:
        uppercase; width: 160px;" mat-button
        (click)="deleteNotification()">Aceptar</button>
      </div>
    </div>
  </div>
  <div *ngIf="!data.delete.isDelete && !data.success.createOrEdit && data.error.isError">
    <div style="text-align: center;">
      <div style="background-color: #D14444;margin-left: 44%; margin-right:
        45%;border-radius: 64px;height: 70px;">
        <mat-icon class="material-icons" style="margin-top: 22px; color:
          white;">
          close
        </mat-icon>
      </div>
    </div>
    <div style="text-align: center; width: 100%; padding: 30px 0px;">
      <span style="font-weight: bold; font-size: 16px;">Ha ocurrido un error</span>
    </div>
    <div style="text-align: center;">
      <span style="text-align: center; color: #757474; font-size: 14px;">
        {{data.error.titleErrorSubtitle}}
      </span>
    </div>
    <div style="width: 100%; height: 130px;">
      <div style=" overflow-y: auto; overflow-x: hidden; height: 130px ;min-height: 130px; max-height: 130px;">
        <ul *ngFor="let error of data.error.listError" style="color: #757474">
          <li style="padding: 5px 0px;">
            <span style="font-size: 14px;">{{error.Message}}</span>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <div fxLayout="row wrap" style="padding-top: 20px;">
        <div fxFlex="100" style="text-align: center;">
          <button mat-stroked-button color="primary" style="text-transform:
          uppercase; width: 160px;" mat-button
          (click)="close()">cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
