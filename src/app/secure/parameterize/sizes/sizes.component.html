<div class="table-wrapper">
    <div class="example-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef > Nombre de la talla </th>
          <td mat-cell *matCellDef="let element" style="color: #909090"> {{element.Name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="State">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.State}} </td> -->
          <td mat-cell *matCellDef="let element" style="pointer-events: none">
            <mat-slide-toggle [checked]=element.State
            ></mat-slide-toggle>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="options">
              <button mat-icon-button [matTooltip]="'actions.edit' | translate" (click)="openDialog('edit', element)">
                <mat-icon>
                  edit
                </mat-icon>
              </button>
              <button mat-icon-button [matTooltip]="'actions.delete' | translate" (click)="deleteElement(element)">
                <mat-icon>
                  delete
                </mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
