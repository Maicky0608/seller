<div>
  <div>
    <p id="textCreateEan">
        {{'secure.products.bulk_upload.first_you_must_valid_ean' | I18N | async}}
    </p>
  </div>
  <form #createProductEan="ngForm" [formGroup]="eanGroup">
    <mat-form-field class="distanceComponetInt">
      <input matInput placeholder="EAN" formControlName="eanCtrl" (keyup)="validateEanServices()" autocomplete="off" maxlength="16" minlength="7">
      <mat-error  *ngIf="eanGroup.get('eanCtrl').hasError('pattern')">{{'secure.products.bulk_upload.invalid_ean_format' | I18N | async}}</mat-error>
      <mat-error  *ngIf="eanGroup.controls.eanCtrl.errors &&  eanGroup.controls.eanCtrl.errors.validExistEanDB"> {{'secure.products.bulk_upload.invalid_ean_format_multioffer' | I18N | async}}</mat-error>
    </mat-form-field>

  <div class="distanceComponetInt">
      <mat-checkbox  #asignatedEanCheckBox 
      [checked]="asignatedEan"
      (change)="onAsignatedEanChanged(asignatedEanCheckBox.checked)"
      formControlName="associateEan">{{'secure.products.bulk_upload.not_have_ean_code' | I18N | async}}</mat-checkbox>
    </div>
    <div class="buttonProcess">
      <button mat-button matStepperNext class="buttonProcessContinuar" [disabled]="permitContinue() || !createProductEan.form.valid">{{'secure.products.bulk_upload.continue' | I18N | async}}</button>
    </div>
  </form>
</div>
