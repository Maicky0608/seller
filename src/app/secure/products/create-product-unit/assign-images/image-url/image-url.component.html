  <form #createImageProductEan="ngForm" [formGroup]="createImage">
  <mat-card class="createImagenPU">
    <img mat-card-image src={{imgUrl}}>
  </mat-card>

  <mat-form-field class="example-full-width">
    <input matInput #inputImage_ formControlName="inputImage" placeholder="Img URL" (keyup)="sendChange(inputImage_.value)">

  </mat-form-field>
