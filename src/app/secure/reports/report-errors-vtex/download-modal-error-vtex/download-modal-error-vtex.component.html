<div *ngIf="myform">
  <h2 mat-dialog-title style="text-align: center; font-size: 18px;">
    Te enviaremos el reporte de errores en comunicación de
    productos al siguiente <br> correo electrónico.
  </h2>
  
  <mat-dialog-content style="margin-top: 20px; margin-bottom: 20px;">
    <form #f="ngForm" [formGroup]="myform" class="form-login">
      <div fxLayout="column" fxLayoutGap="20px">
        <div fxLayout="row" fxFlex="100">
          <mat-form-field fxFlex="100" class="input-style">
            <input name="email" formControlName="email" matInput placeholder="Correo electrónico" type="email" required>
            <button disabled="{{!f.form.dirty}}" matSuffix type="button" color="primary" mat-icon-button
              (click)="createForm()">
              <mat-icon matTooltip="Volver a seleccionar mi corre electrónico" matTooltipPosition="below" matSuffix>
                autorenew
              </mat-icon>
            </button>
            <mat-error>El correo electrónico no puede estar en blanco</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions fxLayoutAlign="end center" class="dialog-buttons">
    <button class="sc-button" mat-button [mat-dialog-close]="true">Cancelar</button>
    <button class="sc-button" [disabled]="!f.form.valid" (click)="downloadReportOffertADmin(myform)" mat-raised-button
      color="accent">
      <span>Enviar reporte de errores </span>
    </button>
  </mat-dialog-actions>
</div>
