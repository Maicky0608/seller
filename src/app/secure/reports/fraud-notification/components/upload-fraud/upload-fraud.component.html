<div fxLayout="column" class="load-file-container">
  <div fxLayout="row" fxLayoutAlign="end end">
    <mat-icon class="material-icons close" (click)="close()"> close </mat-icon>
  </div>

  <div fxFlex="100" class="text-aling-center-modal-load">
    <h2>Cargar reporte de fraudes</h2>
    <p>Por favor seleccione el archivo de fraudes que desea cargar</p>
    <div class="inline-block">
      <input
        placeholder="file upload"
        class="my-drop-zone"
        id="uploadFile"
        hidden
        name="fileUploadOption"
        type="file"
        (change)="onFileChange($event)"
        multiple="false"
        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        #fileUploadOption
      />
      <div fxLayout="column-reverse" (click)="fileUploadOption.click()">
        <strong *ngIf="!fileExcel" id="colorInput">{{ fileName }}</strong>
        <mat-icon class="material-icons" *ngIf="fileExcel && !notExcel" id="sizeIcon">
          note_add
        </mat-icon>
        <mat-icon class="material-icons check" *ngIf="!fileExcel && !notExcel" id="sizeIcon">
          check_circle
        </mat-icon>
        <p class="textFileExcel" *ngIf="fileExcel && !notExcel">
          Presione acá para subir el archivo
        </p>
        <div *ngIf="notExcel" fxLayout="column-reverse">
          <strong id="colorInput">
            {{ "errors.format_invalidate" | translate }}
            <p class="textFileExcel"> Presione acá para subir el archivo</p>
          </strong>
          <mat-icon class="material-icons error">
            not_interested
          </mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div
    mat-dialog-actions
    class="mat-buttons"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <button
      mat-stroked-button
      class="btn-transparent"
      type="button"
      id="btn-create-transporter"
      color="primary"
      (click)="close()"
    >
      {{ "actions.cancel" | translate }}
    </button>
    <button
      id="btn-create-transporter"
      type="button"
      mat-raised-button
      color="primary"
      (click)="sendDataBulkLoadAgreement()"
      [disabled]="uploadFraudBtn"
    >
      {{ "actions.create" | translate }}
    </button>
  </div>
</div>
