<div class="content-order my-content">
  <div fxLayout="column" fxLayoutAlign="none">
    <div fxLayout="row wrap">
      <div fxFlex="100" class="light-content">
        <app-toolbar-search-pagination [informationToForm]="informationToForm"
          #toolbarOptions [lengthOrder]="null" [btnFilter]="btnFilter"
          [showContainerDetail]="showContainerDetail"
          [btnDownload]="btnDownload">
        </app-toolbar-search-pagination>
      </div>
    </div>
    <div fxLayout="row wrap" style="width: 100%; padding: 10px;">
      <div fxFlex="80">
        <form id="search-store-form" class="search-store mat-typography
          width-100-important"
          (keydown)="keyDownFunction($event)" style="width: 100% !important;
          padding: initial !important; height: 40px;">
          <mat-form-field class="input-search">
            <mat-icon id="icon-search-store" class="icon-search" matPrefix>search</mat-icon>
            <input id="input-search-store" class="search-store-input
              input-search-black" type="search"
              (ngModelChange)="whatchValueInput($event)" matInput
              [formControl]="textForSearch" [matAutocomplete]="auto">
          </mat-form-field>

          <mat-autocomplete autoActiveFirstOption class="auto-complete"
            #auto="matAutocomplete">
            <mat-option id="option-search-store-number-{{position}}"
              (click)="viewStoreInformation(option)"
              class="autocomplete-list" *ngFor="let option of filteredOptions |
              async; let position= index"
              [value]="option.Name">
              <mat-icon>store</mat-icon>
              {{option.Name}}
            </mat-option>
          </mat-autocomplete>
        </form>
      </div>
      <div fxFlex="20">
        <div >
          <!-- <button mat-icon-button>
            <mat-icon matSuffix
              [matTooltip]="'secure.parametize.port.btn_add_port' | translate"
              class="material-icons add-keyword-icon vertical-align-top"
              (click)="saveSeller(sellerCurrent)">
              add_circle_outline
            </mat-icon>
          </button> -->
          <button [disabled]="btnAddSeller" mat-icon-button  (click)="saveSeller(sellerCurrent)">
            <mat-icon [matTooltip]="'secure.parametize.port.btn_add_port' | translate" >
              add_circle_outline
            </mat-icon>
          </button>

        </div>

      </div>
    </div>
    <mat-chip-list>
      <mat-chip *ngFor="let key of filterChips; let i= index"
        (removed)="deteleFilter(key, i)">
        {{'filter-' + key.type | translate}} : {{key.name}}
        <mat-icon class="material-icons" matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
