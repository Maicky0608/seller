
<div class="list-admin-container1" cdkDropListGroup>
  <div cdkDropList [cdkDropListEnterPredicate]="dropListEnterPredicate" (cdkDropListDropped)="dropListDropped($event)"></div>
  <div cdkDropList *ngFor="let item of modules"
       [cdkDropListEnterPredicate]="dropListEnterPredicate" (cdkDropListDropped)="dropListDropped($event)">
    <div cdkDrag class="list-admin-box" (cdkDragMoved)="dragMoved($event);">
      <div fxLayout="column" class="list-admin-school-width-100">
        <div fxLayout="row" class="list-admin-school-width-100">
          <div fxFlex="10">
            <div class="list-admin-handle" cdkDragHandle>
              <svg width="17px" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                <path d="M0 0h24v24H0z" fill="none"></path>
              </svg>
            </div>
          </div>
          <div fxFlex="70">
            <div class="list-admin-school-margin-top-12">
              <span class="list-admin-school-font-weight-bold">
                {{item.ModuleName}}
              </span>
            </div>
          </div>
          <div fxFlex="20" class="list-admin-school-text-align-center">
            <mat-icon class="mat-18 list-admin-school-icons-modules">delete</mat-icon>
            <mat-icon class="mat-18 list-admin-school-icons-modules">create</mat-icon>
          </div>
        </div>
        <div fxLayout="row" class="list-admin-school-width-100">
          <div cdkDropList class="list-admin-list-submodules list-admin-school-padding-initial" (cdkDropListDropped)="drop($event, item.Submodules)">
            <div class="list-admin-box-submodules list-admin-school-padding-5"  *ngFor="let submodule of item.Submodules" cdkDrag>
              <div fxLayout="column" class="list-admin-school-width-100">
                <div fxLayout="row"class="list-admin-school-width-100">
                  <div fxFlex="10">
                    <div class="list-admin-handle" cdkDragHandle>
                      <svg width="17px" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                        <path d="M0 0h24v24H0z" fill="none"></path>
                      </svg>
                    </div>
                  </div>
                  <div fxFlex="60" class="list-admin-school-cursor-default">
                    <div class="list-admin-school-margin-top-10">
                      <span>
                        {{submodule.SubModuleName}}
                      </span>
                    </div>
                  </div>
                  <div fxFlex="30" class="list-admin-school-text-align-center">
                    <mat-icon class="mat-18 list-admin-school-icons-submodules" >delete</mat-icon>
                    <mat-icon class="mat-18 list-admin-school-icons-submodules" >create</mat-icon>
                    <mat-icon class="mat-18 list-admin-school-icons-submodules" (click)="downloadFile(submodule.File)">file_download</mat-icon>
                  </div>
                </div>
              </div>
            </div>
            <div class="list-school-exito-btn-add-subModule list-school-exito-cursor-pointer" >
              <span class="list-school-exito-add-btn-module">agregar submodulo</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
