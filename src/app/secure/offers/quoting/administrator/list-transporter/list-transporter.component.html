<article id="list-transporter">
  <h4>Transportadoras</h4>

  <aside class="title-list-comp flexbox flex-wrap align-center justify-between">
    <p>Nombre</p>
    <p>Tipo de Transportadora</p>
  </aside>

  <aside class="cont-list-comp flexbox flex-wrap align-center justify-between" *ngFor="let item of listTransporters">
    <div class="info-transporter flexbox flex-wrap align-center justify-between">
      <p>{{item.nameTransporter}}</p>
      <p>{{item.typeTransporter}}</p>
    </div>
    <div class="options-transporter flexbox flex-wrap align-center justify-end">
      <button type="button" color="primary" matTooltip="Elimiar" matTooltipPosition="below" mat-icon-button mat-button
        (click)="deleteTransporter()">
        <mat-icon class="flexbox align-center justify-center">delete</mat-icon>
      </button>

      <button type="button" color="primary" matTooltip="Editar" matTooltipPosition="below" mat-icon-button mat-button
        (click)="editTransporter()">
        <mat-icon class="flexbox align-center justify-center">edit</mat-icon>
      </button>
    </div>
  </aside>

  <aside class="buton-create flexbox flex-wrap align-center justify-center">
    <button id="btn-create-transporter" type="submit" mat-stroked-button color="primary" [innerHTML]="'CREAR'" (click)="createTransporter()"></button>
  </aside>

</article>
<app-create-dialog *ngIf="openModalCreate" [@enterAnimation]></app-create-dialog>
