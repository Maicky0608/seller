<!-- <h1>Componente Cotizador vendedor</h1> -->
<div class="newOption">
  <button mat-stroked-button color="primary" (click)="addCategory()">{{'secure.offers.quoting.seller.new_opcion' | translate}}</button>
</div>
<div>
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="transport">
      <th mat-header-cell *matHeaderCellDef> Tranportadora </th>
      <td mat-cell *matCellDef="let element"> {{element.transport}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef> Zona configurada </th>
      <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element" class="pointer">
        <mat-icon color="primary" (click)="deleteCategory()" [matTooltip]="'permissions.Eliminar_Parametrizacion' | translate">delete</mat-icon>
      <!-- <button mat-icon-button (click)="openDialogSupport()">
        <mat-icon color="accent" matTooltip="Apelar">event_note</mat-icon>
      </button> -->
      <mat-icon color="accent" (click)="updateCategory()"  [matTooltip]="'permissions.Editar_Parametrizacion' | translate">edit</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
