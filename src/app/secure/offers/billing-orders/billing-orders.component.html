<!-- Web Desing -->
<div>

            <!-- Titulo del toolbar -->
            <p class="tree-title">
                Ordenes
                <small class="sub-title">| Buscar factura</small>

            <mat-icon>face</mat-icon>
        </div>
        <p class="icon-face-text">Ingresa el n√∫mero de orden en la barra de b&uacute;squeda para ver las facturas.</p>

    <div *ngIf="sellerData && !agreementsSeller.length">
