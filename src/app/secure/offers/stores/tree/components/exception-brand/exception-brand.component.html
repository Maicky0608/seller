<div class="header__wrapper">
  <div>Excepciones</div>
  <div>
    <button mat-stroked-button color="primary" (click)="openDialog()">AGREGAR EXCEPCIONES DE COMISIÓN</button>
  </div>
</div>

<div class="table-wrapper">
  <div class="example-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>

      <ng-container matColumnDef="Exception">
        <th mat-header-cell *matHeaderCellDef> Excepción </th>
        <td mat-cell *matCellDef="let element"> {{element.exception}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="options">
            <button mat-icon-button matTooltip="Editar" (click)="openDialog(element)">
              <mat-icon>
                edit
              </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Eliminar" (click)="deleteElement(element)">
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
