<mat-sidenav-container>
  <app-toolbar [isEnabled]="isEnabled" [sidenav]="sidenav" [inDetail]="inDetail" [currentPageInput]="currentPage" [numberPages]="numberPages"></app-toolbar>

  <section id="section-list-offers" class="flexbox justify-start  flex-wrap" *ngIf="listAdminOffer">

    <!--list admin offers -->
      <aside class="card-offer" *ngFor="let item of listAdminOffer">
        <div class="container-card-img flexbox align-center justify-center">
          <img [src]="item.imageUrl" alt="">
          <div class="sold-out flexbox justify-center align-center" *ngIf="item.stock === 0 || !item.stock">
            <div class="flexbox justify-center align-center">
              <p [innerHTML]="'Agotado'"></p>
            </div>
          </div>
        </div>

        <div class="container-desc-card flexbox flex-wrap align-center">
          <h3 [innerHTML]="'EAN: ' + item.ean"></h3>
          <p *ngIf="item.discountPrice > 0" [innerHTML]="item.price | currency: '$' : 'symbol' : '1.2-2'" class="price-strikethrough"></p>
          <p [innerHTML]="item.discountPrice > 0 ? (item.discountPrice | currency: '$' : 'symbol' : '1.2-2') : (item.price | currency: '$' : 'symbol' : '1.2-2')"
            class="price"></p>
          <p [innerHTML]="item.name" class="name"></p>
          <p [ngClass]="{'sold-out-text' : item.stock === 0 || !item.stock}" [innerHTML]="item.stock > 0 ? (item.stock | number) + ' uds.' : 'Agotado'"
            class="stock"></p>
        </div>

        <footer class="container-last-modification flexbox align-center">
          <p [innerHTML]="'Última modificación: ' + '<strong>' + (item.lastUpdate | date : 'dd/MM/yyyy') + '</strong>'"></p>
        </footer>
        <footer class="container-last-modification mobile flexbox align-center">
          <p [innerHTML]="'Última mod: ' + '<strong>' + (item.lastUpdate | date : 'dd/MM/yyyy') + '</strong>'"></p>
          <p [ngClass]="{'sold-out-text' : item.stock === 0 || !item.stock}" [innerHTML]="item.stock > 0 ? (item.stock | number) + ' uds.' : 'Agotado'"></p>
        </footer>
    </aside>
    <!-- list admin offers -->

  </section>

  <!-- Message for not offers -->
  <section *ngIf="!listAdminOffer || listAdminOffer.length === 0 || listAdminOffer.length === null" class="no-content-component">
    <div class="icon-sentiment-dissatisfied">
      <mat-icon>sentiment_dissatisfied</mat-icon>
    </div>
    <p [innerHTML]="'No se han encontrado registros en el listado de ofertas.'"></p>
  </section>
  <!-- Message for not offers -->

  <!-- Filter sidenav component -->
  <mat-sidenav #sidenav mode="over" position="end">
    <app-listAdmin-filter [sidenav]="sidenav" [filterRemoved]="filterRemove"></app-listAdmin-filter>
  </mat-sidenav>
  <!-- /Filter sidenav component -->

</mat-sidenav-container>
