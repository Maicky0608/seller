<mat-toolbar class="ticket-toolbar">
  <mat-toolbar-row class="toolbarIpad">
    <div class="toolbar-brand">
      <span class="toolbar-brand--title">
        {{'module.Dispersion' | translate}}
      </span>
      <span class="separator"> &#124; </span>
      <small class="toolbar-brand--subtitle">
        {{'menu.Detalle de pagos' | translate}}
      </small>
    </div>

    <div class="widthToolbar">
      <app-search-seller id="contet-searc-store" class="search-content">
      </app-search-seller>

      <button mat-button [matTooltip]="'secure.dispersion.detail-payment.download' | translate" *ngIf="false">
        <mat-icon>archive</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>




<div *ngIf="activeTabs">
  <mat-tab-group>
    <mat-tab id="tab1" style="font-weight: bold;" [label]="'secure.dispersion.detail-payment.historical'| translate">
      <app-historical-payment class="width-100-percent" [sellerData]="sellerData"></app-historical-payment>
    </mat-tab>
    <mat-tab id="tab2" style="font-weight: bold;" [label]="'secure.dispersion.detail-payment.collected'| translate">
      <app-news-collected class="width-100-percent" [sellerData]="sellerData"></app-news-collected>
    </mat-tab>
  </mat-tab-group>
</div>
<div *ngIf="!activeTabs" class="classFindSeller" fxLayout="column" fxLayoutAlign="space-evenly center">
  <mat-icon class="icon-not-found">info</mat-icon>
  Introduce el nombre de la tienda en el buscador para ver el detalle de dispersi√≥n
</div>
