<div class="sh-message">
  <span
    class="sh-message__small-text sh-message__small-text--bottom-space"
    *ngIf="configuration.theme === _THEMES.BASIC"
  >
    {{ date ? (date | dateNoGtm | date: "MMMM d 'de' y - HH:mm:ss") : '' }}
  </span>
  <div class="sh-message__content">
    <span
      class="sh-message__small-text sh-message__small-text--bottom-space"
      *ngIf="configuration.theme === _THEMES.ALTER"
    >
      {{ date ? (date | dateNoGtm | date: "MMMM d 'de' y - HH:mm:ss") : '' }}
    </span>
    <p>{{ message ? message : '' }}</p>
    <span class="sh-message__small-text">
      {{ name ? name : '' }}
    </span>
  </div>
  <div
    class="sh-message__controls sh-message__controls--right"
    *ngIf="configuration.reply"
  >
    <button
      [disabled]="disabled"
      (click)="replyEvent.emit()"
      class="mat-raised-button sh-message__button sh-message__button--secondary"
      [ngClass]="
        disabledClass ? 'sh-message__button--secondary-disabled' : ''
      "
    >
      RESPONDER
    </button>
  </div>
</div>
