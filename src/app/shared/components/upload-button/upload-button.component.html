<input
  placeholder="file upload"
  hidden
  name="fileUploadOption"
  type="file"
  multiple="false"
  (change)="fileChange.emit($event.srcElement.files)"
  [accept]="accept ? accept.toString() : ''"
  #fileUploadOption
/>
<button
  color="primary"
  class="sc-default-button"
  id="load-file-button"
  (click)="fileUploadOption.click()"
  mat-button
>
  <mat-icon class="mat-18 ">file_upload</mat-icon>
  <ng-content></ng-content>
</button>
