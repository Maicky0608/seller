<div class="ticket-content">
  <div class="ticket-content__item ticket-detail ticket-detail--col">
    <app-basic-card
      class="ticket-content--bottom-space"
      title="DescripciÃ³n"
      [description]="case.description"
    ></app-basic-card>
  </div>

  <div class="ticket-content__item ticket-detail--col">
    <span class="ticket-content__title ticket-content--bottom-space">
      Seguimiento
    </span>

    <app-conversation>
      <ng-container *ngIf="!case.followLast || case.followLast.length == 0">
        <app-conversation-message
          *itemConversation
          class="sh-case-detail--full-width"
          style="opacity: 0.7;"
          message="No contiene seguimiento"
        ></app-conversation-message>
      </ng-container>

      <ng-container *ngFor="let follow of case.followLast; let i = index">
        <app-conversation-message
          *itemConversation
          style="width: 100%"
          [name]="follow.userName"
          [message]="follow.description"
          [date]="follow.createDate"
          [configuration]="{
            theme: 'BASIC'
          }"
        ></app-conversation-message>
      </ng-container>
    </app-conversation>

    <div class="ticket-content__controls ticket-content__controls--left">
      <button
        [disabled]="disabled"
        (click)="openResponseDialog()"
        class="mat-raised-button ticket-content__button ticket-content__button--secondary"
        [ngClass]="
          disabledClass ? 'ticket-content__button--secondary-disabled' : ''
        "
      >
        RESPONDER
      </button>
    </div>
  </div>

  <span
    [routerLink]="['/securehome/seller-center/support-center/' + case.id]"
    class="ticket-content__item ticket-content__title ticket-content__item--full-width
      ticket-content__title--underline ticket-content__title--center ticket-content__title--pointer
      ticket-content--no-select"
  >
    Ver detalle
  </span>
</div>
