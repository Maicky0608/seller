<div class="sh-case-detail">
  <div class="sh-case-detail__item ticket-detail ticket-detail--col">
    <app-basic-card
      class="sh-case-detail--bottom-space"
      title="DescripciÃ³n"
      [description]="case.description"
    ></app-basic-card>
  </div>

  <div class="sh-case-detail__item ticket-detail ticket-detail--col" *ngIf="case.descriptionSolution">
    <app-basic-card
      class="sh-case-detail--bottom-space"
      title="Detalle de la soluciÃ³n"
      [description]="case.descriptionSolution"
    ></app-basic-card>
  </div>

  <div class="sh-case-detail__item ticket-detail--col">
    <span class="sh-case-detail__title sh-case-detail--bottom-space">
      Seguimiento
    </span>
    <app-conversation>
      <div *ngIf="!case.follow || case.follow.length == 0">
        <app-conversation-message
          *itemConversation
          class="sh-case-detail--full-width"
          style="opacity: 0.7;"
          message="No contiene seguimiento"
        ></app-conversation-message>
      </div>

      <div *ngFor="let follow of case.follow; let i = index">
        <app-conversation-message
          *itemConversation
          class="sh-case-detail--full-width"
          [name]="follow.userName"
          [message]="follow.description"
          [date]="follow.createDate"
          (replyEvent)="openResponseDialog()"
          [disabledClass]="isClosed"
          [configuration]="{
            reply: i == 0,
            theme: 'ALTER'
          }"
        ></app-conversation-message>
      </div>
    </app-conversation>
  </div>
</div>
