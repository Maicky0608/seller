<mat-toolbar class="ticket-toolbar">
  <mat-toolbar-row>
    <div class="toolbar-brand">
      <span class="toolbar-brand--title">Reclamaciones</span
      ><span class="separator"> &#124; </span>
      <small class="toolbar-brand--subtitle"
        >Visualizaci√≥n de reclamaciones</small
      >
    </div>
    <span class="example-spacer"></span>
    <div class="toolbar-content">
      <mat-sidenav-content
        class="toolbar-right"
        fxLayout="row"
        fxLayoutAlign="center center"
      >
        <div class="toolbar-right--item toolbar-item--vertical-center">
          <mat-paginator
            #paginator
            [length]="length"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 50, 100]"
          >
          </mat-paginator>
        </div>

        <div class="toolbar-right--item">
          <button mat-button (click)="onToggleFilter()">
            <mat-icon>filter_list</mat-icon>
            Filtro
          </button>
        </div>
      </mat-sidenav-content>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
